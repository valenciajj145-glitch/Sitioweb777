<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Contador de Capítulos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    #loginBtn a {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: none;
      background: #7289da;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    #contador {
      text-align: center;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #contador button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 20px;
      border: none;
      border-radius: 5px;
      background: #7289da;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #contador button:hover {
      background: #5b6eae;
    }

    #count {
      font-size: 36px;
      font-weight: bold;
      margin: 0 15px;
    }

    #username {
      font-weight: bold;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Botón de login -->
  <div id="loginBtn">
    <a href="/api/login">Login con Discord</a>
  </div>

  <!-- Contador -->
  <div id="contador" style="display:none;">
    <span id="username"></span>
    <div>
      <button onclick="updateCounter(-1)">-</button>
      <span id="count">0</span>
      <button onclick="updateCounter(1)">+</button>
    </div>
  </div>

  <script>
    // Chequea si estás logueado
    async function checkLogin() {
      try {
        const res = await fetch("/api/me");
        const data = await res.json();

        if (data.logged) {
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("contador").style.display = "block";
          document.getElementById("username").textContent = data.username;
          loadCounter();
        } else {
          document.getElementById("loginBtn").style.display = "block";
          document.getElementById("contador").style.display = "none";
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Carga el contador desde el backend
    async function loadCounter() {
      try {
        const res = await fetch("/api/load");
        const data = await res.json();
        document.getElementById("count").textContent = data.capitulos;
      } catch (err) {
        console.error(err);
      }
    }

    // Actualiza el contador (solo para admin)
    async function updateCounter(delta) {
      try {
        const countEl = document.getElementById("count");
        let newCount = parseInt(countEl.textContent) + delta;

        const res = await fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ capitulos: newCount })
        });

        if (res.ok) {
          countEl.textContent = newCount;
        } else {
          const text = await res.text();
          alert("Error: " + text);
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Inicializa al cargar la página
    checkLogin();
  </script>
</body>
</html>
