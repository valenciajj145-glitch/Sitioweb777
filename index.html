<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiempo Total, Transcurrido y Restante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .time-box {
      background: #fff;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .time-box p {
      font-size: 1.5em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Tiempo entre 21/08/2025 y 01/10/2025 20:00</h1>

  <div class="time-box">
    <p><strong>Total:</strong> <span id="total"></span></p>
  </div>

  <div class="time-box">
    <p><strong>Transcurrido:</strong> <span id="elapsed"></span></p>
  </div>

  <div class="time-box">
    <p><strong>Restante:</strong> <span id="remaining"></span></p>
  </div>

  <script>
    const startDate = new Date('2025-08-21T00:00:00');
    const endDate = new Date('2025-10-01T20:00:00');

    function formatTime(ms) {
      const totalMinutes = Math.floor(ms / 60000);
      const days = Math.floor(totalMinutes / 1440);
      const hours = Math.floor((totalMinutes % 1440) / 60);
      const minutes = totalMinutes % 60;
      return `${days} días, ${hours} horas, ${minutes} minutos`;
    }

    function updateTime() {
      const now = new Date();

      const totalMs = endDate - startDate;
      const elapsedMs = now - startDate;
      const remainingMs = endDate - now;

      document.getElementById('total').textContent = formatTime(totalMs);
      document.getElementById('elapsed').textContent = elapsedMs > 0 ? formatTime(elapsedMs) : "0 días, 0 horas, 0 minutos";
      document.getElementById('remaining').textContent = remainingMs > 0 ? formatTime(remainingMs) : "0 días, 0 horas, 0 minutos";
    }

    setInterval(updateTime, 1000); // Actualiza cada segundo
    updateTime();
  </script>
</body>
</html>
