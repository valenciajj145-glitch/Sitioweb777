<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador en Vivo con Porcentaje Preciso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      min-width: 300px;
    }
    .time-box p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    span {
      font-weight: bold;
      color: #ffd700;
    }
    .progress-container {
      width: 80%;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
      height: 25px;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ffdd57;
      transition: width 0.05s linear;
      border-radius: 20px 0 0 20px;
    }
    .progress-indicator {
      position: absolute;
      top: 0;
      height: 100%;
      width: 3px;
      background: red;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 1em;
    }
    .input-section {
      margin-top: 20px;
    }
    input[type=number] {
      padding: 5px 10px;
      font-size: 1em;
      width: 80px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 5px 15px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #ffd700;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contador en Vivo con Porcentaje Preciso</h1>

  <div class="time-box">
    <p>Total: <span id="total"></span></p>
    <p>Transcurrido: <span id="elapsed"></span></p>
    <p>Restante: <span id="remaining"></span></p>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="progress-indicator" id="progress-indicator"></div>
  </div>
  <div class="progress-text" id="progress-text">0%</div>

  <div class="input-section">
    <input type="number" id="percentage" placeholder="%" min="0" max="100">
    <button onclick="showTarget()">Mostrar Fecha</button>
    <p id="target-date"></p>
  </div>

  <script>
    const startDate = new Date('2025-08-21T00:00:00.000');
    const endDate = new Date('2025-10-01T20:00:00.000');

    function formatTime(ms) {
      const days = Math.floor(ms / (1000*60*60*24));
      const hours = Math.floor((ms % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((ms % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((ms % (1000*60)) / 1000);
      const milliseconds = ms % 1000;
      return `${days} días, ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
    }

    let userPercent = null;

    function updateTime() {
      const now = new Date();
      const totalMs = endDate - startDate;
      const elapsedMs = now - startDate;
      const remainingMs = endDate - now;

      // Actualizar textos
      document.getElementById('total').textContent = formatTime(totalMs);
      document.getElementById('elapsed').textContent = elapsedMs > 0 ? formatTime(elapsedMs) : "0 días, 0h 0m 0s 0ms";
      document.getElementById('remaining').textContent = remainingMs > 0 ? formatTime(remainingMs) : "0 días, 0h 0m 0s 0ms";

      // Actualizar barra de progreso
      const progressPercent = Math.min(Math.max((elapsedMs / totalMs) * 100, 0), 100);
      document.getElementById('progress-bar').style.width = progressPercent + '%';
      document.getElementById('progress-text').textContent = progressPercent.toFixed(2) + '%';

      // Actualizar indicador del porcentaje ingresado por el usuario
      if (userPercent !== null) {
        const indicator = document.getElementById('progress-indicator');
        indicator.style.left = `${Math.min(Math.max(userPercent, 0), 100)}%`;
      }
    }

    function showTarget() {
      const percentInput = document.getElementById('percentage').value;
      const percent = parseFloat(percentInput);
      if (isNaN(percent) || percent < 0 || percent > 100) {
        alert("Ingrese un porcentaje válido entre 0 y 100");
        return;
      }

      userPercent = percent; // Guardamos para mostrar el indicador

      const totalMs = endDate - startDate;
      const targetMs = totalMs * (percent / 100);
      const targetDate = new Date(startDate.getTime() + targetMs);

      document.getElementById('target-date').textContent = 
        `El ${percent}% se alcanzará el: ${targetDate.toLocaleString('es-ES', { hour12: false })}.${targetDate.getMilliseconds().toString().padStart(3,'0')}`;
    }

    setInterval(updateTime, 50);
    updateTime();
  </script>
</body>
</html>
