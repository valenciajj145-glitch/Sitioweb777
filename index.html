<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador en Vivo con Progreso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 50px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      min-width: 350px;
    }
    .time-box p {
      font-size: 1.6em;
      margin: 10px 0;
    }
    span {
      font-weight: bold;
      color: #ffd700;
    }
    .progress-container {
      width: 80%;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 30px;
      height: 30px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ffdd57;
      transition: width 0.05s linear;
      border-radius: 20px 0 0 20px;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Tiempo entre 21/08/2025 y 01/10/2025 20:00</h1>

  <div class="time-box">
    <p>Total: <span id="total"></span></p>
  </div>

  <div class="time-box">
    <p>Transcurrido: <span id="elapsed"></span></p>
  </div>

  <div class="time-box">
    <p>Restante: <span id="remaining"></span></p>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text">0%</div>

  <script>
    const startDate = new Date('2025-08-21T00:00:00');
    const endDate = new Date('2025-10-01T20:00:00');

    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      const milliseconds = ms % 1000;
      return `${days} días, ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
    }

    function updateTime() {
      const now = new Date();

      const totalMs = endDate - startDate;
      const elapsedMs = now - startDate;
      const remainingMs = endDate - now;

      // Actualizar textos
      document.getElementById('total').textContent = formatTime(totalMs);
      document.getElementById('elapsed').textContent = elapsedMs > 0 ? formatTime(elapsedMs) : "0 días, 0h 0m 0s 0ms";
      document.getElementById('remaining').textContent = remainingMs > 0 ? formatTime(remainingMs) : "0 días, 0h 0m 0s 0ms";

      // Actualizar barra de progreso
      const progressPercent = Math.min(Math.max((elapsedMs / totalMs) * 100, 0), 100);
      document.getElementById('progress-bar').style.width = progressPercent + '%';
      document.getElementById('progress-text').textContent = progressPercent.toFixed(2) + '%';
    }

    setInterval(updateTime, 50); // Actualiza cada 50ms
    updateTime();
  </script>
</body>
</html>
